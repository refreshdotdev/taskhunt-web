services:
  - type: web
    name: taskhunt-web
    runtime: static
    buildCommand: bun install && bun run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://taskhunt-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
